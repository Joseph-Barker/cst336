<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice 5: Like/Dislike Video App</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>

  <!--Embed here any YouTube video using the "iframe" tag -->
  <iframe width="640" height="360" src="https://www.youtube.com/embed/sB2T0sQBUdw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
  <button id="like">
    <img src="img/like.png" alt="Like button" width="35" />
  </button>

  <!--The number of likes is displayed within the span below-->
  <span id="likes"></span>
  
  <button id="dislike">
    <img src="img/dislike.png" alt="Dislike button" width="35" />
  </button>

  <!--The number of dislikes is displayed within the span below-->
  <span id="dislikes"></span>

</body>
<script>

  //This AJAX call returns a number of "likes" and "dislikes"
  //Enter a YouTube video id for "data".
	$.ajax({
            type: "get",
            url:  "https://cst336.herokuapp.com/projects/api/videoLikesAPI.php",
            dataType: "json",
            data: { "videoId": "sB2T0sQBUdw", 
                  },  //   <----AS THE VALUE, ENTER THE YOUTUBE VIDEO ID
            
            success: function(data,status) {
                 $("#likes").html(data.likes);
                 $("#dislikes").html(data.dislikes)
              },
              complete: function(data,status) { 
                  //alert(data.likes);
              }
         });
  
  $("#like").on( "click", function() {
	  $.ajax({              
              type: "get",
            url:  "https://cst336.herokuapp.com/projects/api/videoLikesAPI.php",
            dataType: "json",
            data: { "videoId": "sB2T0sQBUdw", "action": "like"
                  },  //   <----AS THE VALUE, ENTER THE YOUTUBE VIDEO ID
            
            success: function(data,status) {
                $("#likes").html(data.likes);            
              },
              complete: function(data,status) { 
                  //alert(data.likes);
              }
         });  
  }); 
  
  //function ajaxCall(action) {
    // cation can be like diskike cancel_like cancel_dislike
    //if (action == "like") {
  //    alert("like")
  //  } 
  //}	
</script>
</html>
