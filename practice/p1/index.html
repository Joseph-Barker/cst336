<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    
    <body>
        <header> 
            <h1>The Seasons</h1>
            <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
            <link href="css/styles.css" rel="stylesheet" type="text/css" />
        </header>
        
        <br /><br />
        
        <main>
        
        <div id="row">
            <div class="cell">
                <a href="https://en.wikipedia.org/wiki/Spring_(season)">
                    <img id="spring" src="img/spring.png" alt="Spring Season" />
                </a>
                <p>Spring</p>
            </div>
            <div class="cell">
                <a href="https://en.wikipedia.org/wiki/Summer">
                    <img id="summer" src="img/summer.png" alt="Summer Season" />
                </a>
                <p>Summer</p>
            </div>
        </div>
        <hr style="width:50%" />
        <div id="row">
            <div class="cell">
                <a href="https://en.wikipedia.org/wiki/Autumn">    
                    <img id="fall" src="img/fall.png" alt="Fall Season" />
                </a>
                <p>Autumn</p>
            </div>
            <div class="cell">
                <a href="https://en.wikipedia.org/wiki/Winter">    
                    <img id="winter" src="img/winter.jpg" alt="Winter Season" />
                </a>
                <p>Winter</p>
            </div>
        </div>
        
        </main>
        
    </body>
</html>
