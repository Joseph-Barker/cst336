<!DOCTYPE html>
<html>
    <head>
        <title> Admin Login Screen </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!--Custom Styles-->        
        <link rel="stylesheet" href="css/styles.css">          
    <script>
        /*global $*/
        /*global localStorage*/
        let Attempt = 0;
        let LS_Rec = localStorage.getItem("loginRecord");
        if (LS_Rec == null) {
            localStorage.setItem("loginRecord",Attempt);
        }      
        
        $(document).ready( function(){
            if (LS_Rec  > 0 ) {
                $("#passwordError").html("Invalid username or password");
            } else {
                $("#passwordError").html("");               

            }
            $("#pw").change(function() {         
                Attempt++;
                localStorage.setItem("loginRecord",Attempt);               
            });       
            
        });        
    </script>
    </head>
    <body>

    <legend class="jumbotron"> Admin Login </legend>
        <form id = "body" method="POST" action="loginProcess.php">
            
            Username: <input type="text" name="username" id="username"/> <br/>
            <br />            
            
            Password: <input id = "pw" type="password" name="password"/> <br/>
            <div id = "passwordError" ></div>
            <br />            
            
            <!-- <input type="submit" value="Login!" > -->
            
            <button id = "submitBtn" class="btn btn-primary" type="submit" value="Login!" > Login </button>            
        </form>
